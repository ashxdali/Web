<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Excel Batteries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa, #e9f7ef);
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #198754;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #555;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-arrow" aria-label="Go Back">
        <i class="bi bi-house-door-fill fs-4"></i>
    </a>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="mb-3">Oops! Page Not Found</h1>
        <p class="error-message">The page you are looking for might have been removed or is temporarily unavailable.</p>
        <a href="index.html" class="btn btn-success btn-lg">Back to Home</a>
    </div>
</body>

</html>
